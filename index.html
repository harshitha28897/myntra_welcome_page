<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myntra Web App</title>
    <link rel="stylesheet" href="./css/myntra.css"><!--css style sheet-->
    <link rel="shortcut icon" href="./images/favicon.ico"><!--favicon-->
    <link href="https://fonts.googleapis.com/css2?family=Catamaran:wght@300&display=swap" rel="stylesheet"><!--google fonts-->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"><!--icon-->
</head>
<body>
  <section id="headerBlock">
      <article class="container">
          <div class="logoBlock">
              <div class="logo">
                  <img src="./images/Myntra.jpg" alt="logo">
              </div>
              <div class="menuLeft">
                <ul class="leftul">
                    <li class="men"><a href="">MEN</a></li>
                    <li class="women"><a href="">WOMEN</a></li>
                    <li class="kids"><a href="">KIDS</a></li>
                    <li><a href="">HOME & LIVING</a></li>
                    <li><a href="">ESSENTIALS</a></li>
                </ul>
              </div>
          </div>
          <div class="SearchBlock">
              <div class="search">
                  <span class="iconParent"><i class="fas fa-search"></i></span>
                  <input type="search" id="search" class="search" placeholder="search for products, brands and more"/>
              </div>
              <div class="rightMenu">
                  <ul class="rightUl">
                      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                      <li><a href=""><span><i class="far fa-user"></i></span>Profile</a></li>
                      <li><a href=""><span><i class="far fa-bookmark"></i></span>Wishlist</a></li>
                      <li><a href=""><span><i class="far fa-shopping-bag"></i></span>Bag</a></li>
                  </ul>
              </div>
          </div>
      </article>
  </section>  
  <section id="sliderBlock">
      <article>
          <header>
              <img class="slider1" src="./images/slider.webp" alt="slider_image">
          </header>
          <footer>
              <img class="slider2" src="./images/payment.webp" alt="payment">
          </footer>
      </article>
  </section>
  <section id="storeBlock">
    <article>
        <div class="stores">
            <h1>under
                <strong>
                    <span>&#8377;</span>
                    <span class="price">399</span>
                </strong>
                Store
            </h1>
            <p>+Explore</p>
        </div>
        <div class="stores">
            <h1>under
                <strong>
                    <span>&#8377;</span>
                    <span class="price">699</span>
                </strong>
                Store
            </h1>
            <p>+Explore</p>
        </div>
        <div class="stores">
            <h1>under
                <strong>
                    <span>&#8377;</span>
                    <span class="price">999</span>
                </strong>
                Store
            </h1>
            <p>+Explore</p>
        </div>
        <div class="stores">
            <h1>Flat
            <strong><span class="price">60<sup>%</sup></span></strong>
            off</h1>
            <p>+Explore</p>
        </div>
        <div class="stores">
            <h1>Flat
            <strong><span class="price">50<sup>%</sup></span></strong>
            off</h1>
            <p>+Explore</p>
        </div>
        <div class="stores">
            <h1>Flat
            <strong><span class="price">40<sup>%</sup></span></strong>
            off</h1>
            <p>+Explore</p>
        </div>
    </article>
  </section>
</body>
</html>
